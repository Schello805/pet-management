<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haustierverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li id="haustier-liste-nav">Haustierliste</li>
            <li id="neues-haustier-nav">Neues Haustier</li>
            <li id="profil-nav">Profil</li>
            <li id="dokumente-nav">Dokumente</li>
        </ul>
    </nav>

    <!-- Sektionen -->
    <section id="haustier-liste-section" class="d-none">
        <ul id="liste"></ul>
    </section>
    <section id="neues-haustier-section" class="d-none">
        <form id="neues-haustier-form">
            <!-- Formularfelder für neues Haustier -->
            <button type="submit">Hinzufügen</button>
        </form>
    </section>
    <section id="profil-section" class="d-none">
        <form id="profil-form">
            <input type="email" id="email" required>
            <button type="submit">Speichern</button>
        </form>
    </section>
    <section id="dokumente-section" class="d-none">
        <form id="dokumente-form">
            <input type="file" id="dokument" required>
            <button type="submit">Hochladen</button>
        </form>
        <ul id="dokumente-liste"></ul>
    </section>

    <!-- Script am Ende des Body-Tags einfügen -->
    <script src="script.js"></script>
</body>
</html>
